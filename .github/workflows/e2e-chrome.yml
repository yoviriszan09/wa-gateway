name: Cypress Tests chrome

on:
  push:
    branches:
      - main
 # pull_request:

env:
  PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
  PASSWORD: ${{ secrets.PASSWORD }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        chrome-version: [stable, beta, dev] # Test against multiple Chrome versions
        mozilla-version: [latest] # Test against multiple Firefox versions
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Set up Chrome
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ matrix.chrome-version }}


      # Step 5: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run --browser chrome  

      
      - name: Run Cypress marged tests
        run: |
          npx mochawesome-merge "cypress/results/*.json" > mochawesome.json
          npx marge mochawesome.json

      # Step 6: Upload Cypress videos and screenshots (optional)
      - name: Upload Cypress artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            mochawesome-report/